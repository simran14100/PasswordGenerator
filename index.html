<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="container">

        <h1>Password Generator</h1>

        <div class="display-container">

            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button  class="copy-btn" data-copy >

                <span class="tooltip" data-copyMsg> 
                 
                </span>

                <img src="copy.svg" width="23" height="23">
                
            </button>
        </div>

        <div class="input-container">

            <!--password length section-->

            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!--Slider container-->

            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!--checkBoxes-->

            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes uppercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes uppercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes symbol</label>
            </div>

            <!--strength section-->

            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>


            <!--generator-->

            <button class="generateButton">Generate Password</button>

        </div>
    </div>
    
    <script src="ans.js"></script>
    <script src="https://kit.fontawesome.com/9c88165308.js" crossorigin="anonymous"></script>
    
</body>
</html>
